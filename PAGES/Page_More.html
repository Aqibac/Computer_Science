function Game() {
    var guess = parseInt(prompt("Guess the Number between 1 and 100, type 'Quit' to quit"));
    var SecretNum = Math.floor(Math.random()*100);
    var tries = 0;
    var gotit = true;

    while (gotit) {
    	
    	if (guess < SecretNum) {
    	    guess = prompt(tries + 1 + " tries. Higher");
    	} else if (guess > SecretNum) {
    	    guess = prompt(tries + 1 + " tries. Lower");
    	} else if (guess == SecretNum) {
            document.getElementById("Guess").innerHTML = "Congratulations! You got it in " + tries + " tries!";  
            gotit = false;
        } else if (guess == "Quit") {
             document.getElementById("Guess").innerHTML = "Welp, I guess that's fair enough.";  
            gotit = false;
        } else {
    	    guess = prompt("Invalid entry");
    	}
    	tries = tries + 1;
    } 
}
